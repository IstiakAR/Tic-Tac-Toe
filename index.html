<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="scoreboard-container">
            <div id="scoreboard">
                <div id="player1" class="player">
                    <div class="player-symbol"><i class="fas fa-times"></i></div>
                    <div id="score1" class="score">0</div>
                </div>
                
                <div class="vs-container">
                    <div class="vs">VS</div>
                </div>
                
                <div id="player2" class="player">
                    <div class="player-symbol"><i class="fas fa-circle"></i></div>
                    <div id="score2" class="score">0</div>
                </div>
            </div>
        </div>
        
        <div id="turn-indicator">
            <span id="current-player">X</span>
        </div>
        
        <div id="board">
            <div id="line1">
                <div id="square1"></div>
                <div id="square2"></div>
                <div id="square3"></div>
            </div>
            <div id="line2">
                <div id="square4"></div>
                <div id="square5"></div>
                <div id="square6"></div>
            </div>
            <div id="line3">
                <div id="square7"></div>
                <div id="square8"></div>
                <div id="square9"></div>
            </div>
        </div>
        <div id="reset-button"> <button type="reset" id="reset">Reset Game</button></div>
    </div>
</body>
</html>
